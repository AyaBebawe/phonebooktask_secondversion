<div id="search-component">
    <h4>Contact Search</h4>
  
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let contact of allcontacts$ | async" >
        <a routerLink="/detail/{{contact.id}}">
          {{contact.firstname}}
        </a>
      </li>
    </ul>
  </div>
